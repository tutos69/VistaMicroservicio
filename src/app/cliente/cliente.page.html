<ion-header>
  <ion-toolbar>
    <ion-title>Cliente</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tab4"  (click)="regresar()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let Cliente of listaCliente">

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{Cliente.nombres}}</ion-card-title>
      <ion-card-subtitle>{{Cliente.cedula}}</ion-card-subtitle>
      <ion-card-subtitle>{{Cliente.email}}</ion-card-subtitle>
    </ion-card-header>
    <ion-button (click)="updateCliente(Cliente)"><ion-icon
        name="eye-sharp"></ion-icon></ion-button>
   <ion-button color="danger" (click)="eliminarCliente(Cliente.cedula)"><ion-icon
        name="trash"></ion-icon></ion-button>



  </ion-card>
  </ion-list>
</ion-content>

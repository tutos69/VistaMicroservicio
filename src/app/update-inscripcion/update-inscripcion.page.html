<ion-header>
  <ion-toolbar>
    <ion-title>Inscripcion</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tab4"  (click)="regresar()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contaier-login">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <br />
            <ion-item>
              <ion-icon name="finger-print-outline"></ion-icon>
              <ion-input type="text" required placeholder="Cedula Del Cliente" class="Text"></ion-input>
            </ion-item>
            <br />
            <ion-item>
              <ion-icon name="mail"></ion-icon>
              <ion-input type="text" required placeholder="Correo electrÃ³nico *" class="Text"></ion-input>
            </ion-item>

            <br />
            <ion-item>
              <ion-icon name="lock-open"></ion-icon>
              <ion-input id="nombre" type="text" required placeholder="Nombre *" class="Text"></ion-input>
            </ion-item>
            <br />


          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block">Registrarse</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>

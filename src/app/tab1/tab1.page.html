<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inscripci√≥n
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="contaier-login">
    <form [formGroup]="newInscRegisterForm" (ngSubmit)="registroNewIns()">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-list>
              <br />
              <ion-item>
                <ion-icon name="finger-print-outline"></ion-icon>
                <ion-input  formControlName="cedula" type="text" required placeholder="Cedula Del Cliente" class="Text"></ion-input>
              </ion-item>

              <br />
              <ion-item>
                <ion-select formControlName="codigoCurso" aria-label="Food"
                  placeholder="Seleccione la Materia" >
                  <ion-select-option *ngFor="let food of listaCurso" [value]="food.codigoCurso">{{
                    food.nombreCurso}}</ion-select-option>
                </ion-select>
              </ion-item>
              <br />

              <ion-item>
                <ion-icon name="lock-open"></ion-icon>
                <ion-input formControlName="nombreCurso" id="nombre" type="text" required placeholder="Nombre *" class="Text"></ion-input>
              </ion-item>
              <br />


            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button type="submit" expand="block">Registrarse</ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </form>
  </div>
</ion-content>

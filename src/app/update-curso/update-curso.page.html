<ion-header>
  <ion-toolbar>
    <ion-title>Curso</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tab4"  (click)="regresar()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="contaier-login">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <br />
            <ion-item>
              <ion-icon name="lock-open"></ion-icon>
              <ion-input type="text" required placeholder="Codigo del Curso" class="Text"></ion-input>
            </ion-item>
            <br />
            <ion-item>
              <ion-icon name="document-text-outline"></ion-icon>
              <ion-input id="nombre" type="text" required placeholder="Nombre *" class="Text"></ion-input>
            </ion-item>

            <br />
            <ion-item>
              <ion-icon name="reader-outline"></ion-icon>
              <ion-input type="text" required placeholder="Descripcion" class="Text"></ion-input>
            </ion-item>

            <br />

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block">Actualizar</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>

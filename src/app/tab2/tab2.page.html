<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Curso
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="contaier-login">
    <form [formGroup]="newCursoRegisterForm" (ngSubmit)="registroNewCurso()">
    <ion-grid>
      <ion-row>
        <ion-col>

          <ion-list>
            <br />
            <ion-item>
              <ion-icon name="lock-open"></ion-icon>
              <ion-input formControlName="codigoCurso" type="text" required placeholder="Codigo del Curso" class="Text"></ion-input>
            </ion-item>
            <br />
            <ion-item>
              <ion-icon name="document-text-outline"></ion-icon>
              <ion-input formControlName="nombreCurso" type="text" required placeholder="Nombre *" class="Text"></ion-input>
            </ion-item>

            <br />
            <ion-item>
              <ion-icon name="reader-outline"></ion-icon>
              <ion-input formControlName="descripcionCurso" type="text" required placeholder="Descripcion" class="Text"></ion-input>
            </ion-item>

            <br />



          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block">Registrarse</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    </form>
  </div>

</ion-content>
